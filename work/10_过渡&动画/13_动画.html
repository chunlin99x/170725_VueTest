<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_动画</title>
  <style>
    .fade-enter-active, .fade-leave-active { /*过渡效果: transition样式*/
      transition: opacity 1s;
    }
    .fade-enter, .fade-leave-to { /*隐藏时的样式*/
      opacity: 0;
    }
  </style>
</head>
<body>
<!--
1. 基本过渡动画的编码
  1). 在目标元素外包裹<transition name="xxx">
  2). 定义class样式
    1>. 指定过渡样式: transition
    2>. 指定隐藏时的样式: opacity/其它
2. 过渡的类名
  xxx-enter-active: 指定显示的transition
  xxx-leave-active: 指定隐藏的transition
  xxx-enter: 指定隐藏时的样式
-->

  <div id="test">
    <button @click="isShow= !isShow">toggle</button>
    <transition name="fade">
      <p v-if="isShow">atguigu.com</p>
    </transition>
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#test',
    data : {
      isShow: true
    },
    methods : {

    },

    computed : {

    }
  })
</script>
</body>
</html>
